project_entries:
  - title: Grey Repo
    url: greyrepo
    desc: Repository website for players to share and find greyhack scripts.

  - title: Hacker Place
    url: hackerplace
    desc: Web-based hacking game based on Hacker Experience 2 and Grey Hack, with a mix of idle game features, puzzle hacking missions, RPG and competitive gameplay.

old_project_entries:
  - title: BattleBuff
    url: https://youtu.be/La9JI8g31Ck
    desc: Inhouse system for BattleRite made in Nodejs with Express and Socket.io. This was the final project I made when I was studying at ETEC, it was completed in time and with all the promised features delivered, unfortunally it is not up anymore beacause BattleRite died.

  - title: FEC
    url: https://github.com/TopRoupi/fec
    desc: Website also built with rails that was worked on for about 1 year on and off. The idea was to build a alternative to the URI online judge but tailored for the specific needs of the FATEC university.

  - title: Squiz
    url: https://github.com/TopRoupi/squiz
    desc: Yet another rails project I made as a challange to see if a game could made using only turbo + stimulusjs on the front and action cable on the back end to push new state to the client. This project was a success and proved that the stack can indeed be used to build highly interactive interfaces.

  - title: IronBranch
    url: https://github.com/TopRoupi/iron-branch
    desc: Website built with rails in about 1 to 2 weeks as a school project. the assignement was to build a system to control a participation(investment) tree of a company.


